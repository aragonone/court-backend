version: "2"

services:
  court_server_db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_USER=${DB_USER}

  court_server:
    build: ./packages/server
    image: aragon/court-server
    depends_on:
      - court_server_db
    ports:
      - "8080:8080"
      - "8081:8081"
    env_file:
      - .env

  court_services:
    build: ./packages/services
    image: aragon/court-services
    depends_on:
      - court_server
    env_file:
      - .env
